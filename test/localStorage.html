<html>
  <body>
    <H1>localStorage</H1>
    <p>The goal is to check if the localStorage is isolated when executed in headless chrome</p>
    <script>

const check = () => {
  let value = localStorage.value || 0
  ++value
  localStorage.value = value
  const xhr = new XMLHttpRequest()
  xhr.open('POST', '/trace')
  xhr.send(JSON.stringify({ value }))
}

setInterval(check, 500)

    </script>
  </body>
</html>
