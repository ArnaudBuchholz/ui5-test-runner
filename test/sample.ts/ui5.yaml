specVersion: "3.0"
metadata:
  name: sample.ts
type: application
resources:
  configuration:
    paths:
      webapp: ./test/sample.ts/webapp
framework:
  name: OpenUI5
  version: "1.119.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
