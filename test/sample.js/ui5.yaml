specVersion: "3.0"
metadata:
  name: sample.js
type: application
resources:
  configuration:
    paths:
      webapp: ./test/sample.js/webapp
framework:
  name: OpenUI5
  version: "1.139.0"
  libraries:
    - name: sap.ui.core
    - name: sap.f
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.codeeditor
    - name: sap.ui.documentation
    - name: themelib_sap_horizon
server:
  settings:
    httpPort: 8080
  customMiddleware:
  - name: "@ui5/middleware-code-coverage"
    afterMiddleware: compression
    configuration:
      instrument:
        produceSourceMap: true
        coverageGlobalScope: "window.top"
        coverageGlobalScopeFunc: false
      excludePatterns:
        - "resources/"
